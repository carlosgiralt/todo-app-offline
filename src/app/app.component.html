<div class="w-screen h-screen bg-gray-100 flex flex-col gap-4 items-center p-4">
  <h1 class="text-4xl font-semibold text-gray-700">{{title}}</h1>

  <div class="flex flex-col md:flex-row gap-2">
    <div class="relative">
      <input
        class="appearance-none rounded-md border border-gray-300 py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-blue-600 focus_border-transparent"
        type="text"
        autocomplete="off"
        placeholder="New list title"
        id="list-name"
        [(ngModel)]="newListName"
        (keyup.enter)="addNewList()">
    </div>
    <button
      class="w-full py-2 px-4 flex justify-center items-center  bg-gray-600 hover:bg-gray-700 focus:ring-gray-500 focus:ring-offset-gray-200 text-white  transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2  rounded-md"
      (click)="resetDatabase()">
      Reset all
    </button>
  </div>

  <div class="w-full grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2">
    <div *ngFor="let todoList of todoLists$ | async; trackBy: identifyList">
      <app-item-list
        [todoList]="todoList"
        (OnRemove)="removeList(todoList)"></app-item-list>
    </div>
  </div>

</div>
